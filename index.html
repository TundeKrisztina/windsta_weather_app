<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--     if css is before bootstrap, bootstrap is going to overwrite the rules we
    set e.g. font-size for h2 -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Windsta Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Windsta Weather App</h1>
          <form id="search-form" class="mb-3">
            <!-- mb-3 margin bottom 3px -->
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="submit-btn"
                  class="btn btn-primary w-100"
                />
                <!-- w-100 -- setting a width of 100px -->
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  id="current-btn"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h2 id="city">New York</h2>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" class="float-left" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/TundeKrisztina/windsta_weather_app"
            target="_blank"
            >Open-source code</a
          >
          by Tunde Bohunka
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
