<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    //if css is before bootstrap, bootstrap is going to overwrite the rules we
    set e.g. font-size for h2
    <link rel="stylesheet" href="src/style.css" />
    <title>Windsta Weaher App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Windsta Weather App</h1>
        <h2>New York</h2>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
            12°C | °F
          </div>
          <div class="col-6">
            <li>Precipitation: 0%</li>
            <li>Humidity: 73%</li>
            <li>Wind: 2km/h</li>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/TundeKrisztina/windsta_weather_app"
            target="_blank"
            >Open-source code</a
          >
          by Tunde Bohunka
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
